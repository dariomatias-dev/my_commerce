databaseChangeLog:
  - changeSet:
      id: 009-create-orders
      author: dariomatias
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: store_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: address_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: payment_method
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: freight_type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: freight_amount
                  type: numeric(12,2)
                  constraints:
                    nullable: false

              - column:
                  name: total_amount
                  type: numeric(12,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: store_id
            referencedTableName: stores
            referencedColumnNames: id
            constraintName: fk_orders_store

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: address_id
            referencedTableName: order_addresses
            referencedColumnNames: id
            constraintName: fk_orders_address
