databaseChangeLog:
  - changeSet:
      id: 004-create-categories
      author: dariomatias
      changes:
        - createTable:
            tableName: categories
            columns:

              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: store_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: store_id
            referencedTableName: stores
            referencedColumnNames: id
            constraintName: fk_categories_store

        - createIndex:
            tableName: categories
            indexName: idx_categories_store_id
            columns:
              - column:
                  name: store_id
