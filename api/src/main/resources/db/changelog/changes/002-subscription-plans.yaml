databaseChangeLog:
  - changeSet:
      id: 002-create-subscription-plans
      author: dariomatias
      changes:
        - createTable:
            tableName: subscription_plans
            columns:

              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: max_stores
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: max_products
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: features
                  type: text

              - column:
                  name: price
                  type: numeric(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
