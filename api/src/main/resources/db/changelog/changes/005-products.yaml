databaseChangeLog:
  - changeSet:
      id: 005-create-products
      author: dariomatias
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: store_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: numeric(12,2)
                  constraints:
                    nullable: false

              - column:
                  name: stock
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: store_id
            referencedTableName: stores
            referencedColumnNames: id
            constraintName: fk_products_store
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_products_category
            onDelete: RESTRICT

        - addUniqueConstraint:
            tableName: products
            columnNames: slug, store_id
            constraintName: uk_products_slug_store

        - createIndex:
            tableName: products
            indexName: idx_products_store_id
            columns:
              - column:
                  name: store_id

        - createIndex:
            tableName: products
            indexName: idx_products_category_id
            columns:
              - column:
                  name: category_id

        - createIndex:
            tableName: products
            indexName: idx_products_active
            columns:
              - column:
                  name: active

        - createIndex:
            tableName: products
            indexName: idx_products_deleted_at
            columns:
              - column:
                  name: deleted_at
