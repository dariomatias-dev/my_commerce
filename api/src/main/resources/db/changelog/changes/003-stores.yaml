databaseChangeLog:
  - changeSet:
      id: 003-create-stores
      author: dariomatias
      changes:
        - createTable:
            tableName: stores
            columns:

              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: theme_color
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: timestamp

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: stores
            columnNames: slug
            constraintName: uk_stores_slug

        - addUniqueConstraint:
            tableName: stores
            columnNames: name
            constraintName: uk_stores_name

        - addForeignKeyConstraint:
            baseTableName: stores
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_stores_user

        - createIndex:
            tableName: stores
            indexName: idx_stores_user_id
            columns:
              - column:
                  name: user_id
