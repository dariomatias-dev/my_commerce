databaseChangeLog:
  - changeSet:
      id: 011-create-subscriptions
      author: dariomatias
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: plan_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: subscriptions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_subscriptions_user

        - addForeignKeyConstraint:
            baseTableName: subscriptions
            baseColumnNames: plan_id
            referencedTableName: subscription_plans
            referencedColumnNames: id
            constraintName: fk_subscriptions_plan

        - createIndex:
            tableName: subscriptions
            indexName: idx_subscriptions_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: subscriptions
            indexName: idx_subscriptions_active
            columns:
              - column:
                  name: is_active
