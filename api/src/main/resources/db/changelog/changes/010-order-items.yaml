databaseChangeLog:
  - changeSet:
      id: 010-create-order-items
      author: dariomatias
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: numeric(12,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_order

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_order_items_product

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order_id
            columns:
              - column:
                  name: order_id
