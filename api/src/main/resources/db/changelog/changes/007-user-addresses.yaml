databaseChangeLog:
  - changeSet:
      id: 007-create-user-addresses
      author: dariomatias
      changes:
        - createTable:
            tableName: user_addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: label
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: number
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: complement
                  type: varchar(255)

              - column:
                  name: neighborhood
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: state
                  type: varchar(2)
                  constraints:
                    nullable: false

              - column:
                  name: zip
                  type: varchar(10)
                  constraints:
                    nullable: false

              - column:
                  name: location
                  type: geometry(Point,4326)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: deleted_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: user_addresses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_addresses_user

        - createIndex:
            tableName: user_addresses
            indexName: idx_user_addresses_user_id
            columns:
              - column:
                  name: user_id
