# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:1213/my_commerce_db
spring.datasource.username=admin
spring.datasource.password=admin_19_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# SQL Init
spring.sql.init.mode=never

# App config (jpa / jdbc)
app.persistence=jpa

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Mongo DB
spring.data.mongodb.uri=mongodb://admin:admin_20_pass@localhost:27017/my_commerce_mongo_db?authSource=admin
